<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github File List</title>
</head>
<Style>
    body {
        background-image: url('filelistback.jpg');
        background-size: cover;
        background-position: center;
        color: black;
        text-decoration: underline white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        font-size: x-large;
    }

    img {
        width: auto;
        height: auto;
        display: block;
        margin: 0 auto;
    }
</Style>

<body>
    <h1>Github File List</h1>
    <hr>
    <p>Here is a list of all the files that I have within my SD330 repository</p>
    <img src="headshot.png" alt="Avatar">

    <script>
        function githubFilelist() {
            var htmlString = "";

            (async () => {
                const response = await fetch("https://api.github.com/repos/tyler-i-kaminer/SD330/contents/");
                const data = await response.json();

                for (let file of data) {
                    fname = file.name;
                    fpath = "https://tyler-i-kaminer.github.io/SD330/" + fname;

                    htmlString += "<p>" + fname + "</p>";
                    htmlString += "<p>" + fpath + "</p>";
                }

                document.getElementById('files').innerHTML = htmlString;
            })();
        }

    </script>
</body>
