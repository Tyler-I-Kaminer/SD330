<body>

    <main>
        <p id="parkingLots">
       
    </main>

    <footer>

    </footer>

    <script type="module">
        
            let htmlString = "<p> Fetching file: tyler-i-kaminer.github.io/SD330/parking.json";
            htmlString += "<br> Loading into: 'data' multi-dimensional object (array)";

            const response = await fetch("https://tyler-i-kaminer.github.io/SD330//parking.json");
            const data = await response.json();

                htmlString += "<p> The parking lots on campus are: " + data['parking_lots'];
                
                let keys = Object.keys(data['parking_lots']);
                for(let i in keys){
                
                let thisKey = keys[i];
                htmlString += "<hr><p> Lot: " + thisKey;
                htmlString += "<p>Parking Lot "+ data['parking_lots']['name'] + ": Map = " + data['parking_lots']['map_filename'] + " and totalSpaces = " + data['parking_lots']['total_spaces'];

            }

            
            document.getElementById('parkingLots').innerHTML += htmlString;

        </script>
</body>
